<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login | Project Submission Portal | IIITA</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/global-styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="valign-wrapper" style="width:100%; height: 100%; position: absolute">
            <div class="valign" style="width:100%">
                <div class="container">
                    <div class="row">
                        <div class="col m8 offset-m2 valign-wrapper">
                            <div class="card valign">
                                <div class="card-image">
                                    <img src="img/campus.jpg" alt="campus"/>
                                    <span class="card-title">Project Submission Portal</span>
                                </div>
                                <div class="card-content">
                                    <h5>Administrator Login</h5>
                                    <form method="post" action="/Project/AdminValidate">
                                        <div class="row">
                                            <div class="input-field col m6">
                                                <input id="username" name="username" type="text" class="validate" required="required"/>
                                                <label for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col m6">
                                                <input id="password" type="password" name="password" class="validate" required="required"/>
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <input type="submit" class="waves-effect waves-light btn"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
