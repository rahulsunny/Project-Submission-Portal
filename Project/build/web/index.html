<!DOCTYPE html>
<html>
    <head>
        <title>Project Sumbission Portal | IIITA</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="light-blue">
        <div class="container">
            <div class="row">
                <div class="col m8 offset-m2 valign-wrapper">
                    <div class="card valign">
                        <div class="card-image">
                            <img src="img/campus.jpg" alt="campus"/>
                            <span class="card-title">Project Submission Portal</span>
                        </div>
                        <div class="card-content">
                            <h5>Login</h5>
                            <form method="post" action="/Project/UserValidate">
                                <div class="row">
                                    <div class="input-field col m6">
                                        <input id="roll_number" name="roll_num" type="text" class="validate" required="required"/>
                                        <label for="roll_number">Enrollment Number</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col m6">
                                        <input id="password" type="password" name="password" class="validate" required="required"/>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <input type="submit" class="waves-effect waves-light btn"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
